<!DOCTYPE html>
<html>
<head>
    <title> Inserting Details </title>
</head>
<h1 align="center"> Contact Details </h1>
<body>
    <form action="/insert/" method="post">
        {% csrf_token %}
        <table align="center" cellpadding='8' border="3">
            <tr>
                <td> Enter your Name </td>
                <td><input type="text" name="n1" max="30" required/> </td>
            </tr>
            
            <tr>
                <td> Enter your Number </td>
                <td><input type="number" name="num1" required /> </td>
            </tr>
            
            <tr>
                <td> Enter your Address </td>
                <td><input type="text" name="add1" max="100" required/> </td>
            </tr>
            
            <tr>
                <td> Enter your Email </td>
                <td><input type="email" name="e1" max="50" required/> </td>
            </tr>
            <tr>
                <th><input type="submit" value="Save" /></th>
                <th><input type="reset" value="cancel" /></th>
            </tr>
        </table>
    </form>
</body>
</html>
